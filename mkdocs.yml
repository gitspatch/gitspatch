site_name: Gitspatch
site_description: Connect any webhook to GitHub Actions

repo_url: https://github.com/frankie567/gitspatch
repo_name: frankie567/gitspatch

theme:
    name: material
    icon:
        logo: material/directions
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
            icon: material/brightness-auto
            name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: deep purple
          accent: deep purple
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: deep purple
          accent: deep purple
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

markdown_extensions:
    - toc:
        permalink: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                import:
                    - https://docs.python.org/3.12/objects.inv
                options:
                    docstring_style: google

watch:
    - docs
    - gitspatch

nav:
    - About: index.md
    - Reference:
        - gitspatch: reference/gitspatch.md
